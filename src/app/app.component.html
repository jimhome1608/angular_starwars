<div>
  {{loading}}
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Height</th>
        <th>Mass</th>
        <th>Hair</th>
        <th>Gender</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ch of characters">
        <td>{{ch.name}}</td>
        <td>{{ch.height}}</td>
        <td>{{ch.mass}}</td>
        <td>{{ch.hair_color}}</td>
        <td>{{ch.gender}}</td>
        <td><img [src]="ch.image_url"></td>
      </tr>
    </tbody>
  </table>
</div>
